      //Promise嵌套执行
      new Promise((resolve, reject) => {
        console.log("1");
        resolve();
      })
        .then(() => {
          console.log("2");
          new Promise((resolve, reject) => {
            console.log("10");
            resolve();
          })
            .then(() => {
              console.log("20");
            })
            .then(() => {
              console.log("30");
            });
        })
        .then(() => {
          console.log("3");
        });
    </script>
