      //findLastIndex
      function findLastIndex(array, predicate, context) {
        var length = array.length;
        for (var i = length - 1; i >= 0; i--) {
          if (predicate.call(context, array[i], i, array)) {
            return i;
          }
          return -1;
        }
      }
